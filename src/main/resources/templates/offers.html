<!DOCTYPE html>
<html lang="en" xmlns:th="http//wwww.thymeleaf.org">

<head>
   <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    
	<th:block th:include="~{fragments/navBar}"></th:block>


    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div
                    th:each="offer: ${offers}"
                    class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img th:src="*{offer.imageUrl}" class="card-img-top" src="/" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="|*{offer.modelBrandName} *{offer.modelName} - *{offer.year}|">
					Offer year Brand name Model name</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div th:text="|Mileage *{offer.mileage}|" class="card-text"><span>• Mileage</span></div>
                        <div th:text="|Price *{offer.price}|" class="card-text"><span>• Price</span></div>
                        <div th:text="|Engine *{offer.engine}|" class="card-text"><span>• Engine type</span></div>
                        <div th:text="|Transmission *{offer.transmission}|" class="card-text"><span>• Transmission type</span></div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" href="/offers/details">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
